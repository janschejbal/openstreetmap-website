
user  www-data;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /var/lib/gems/1.8/gems/passenger-3.0.17;
    passenger_ruby /usr/bin/ruby1.8;
    passenger_default_user www-data;
    passenger_default_group www-data;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  map.piratenpartei-nrw.de;

	underscores_in_headers on; ### IMPORTANT - OTHERWISE NGINX WILL EAT THE X_HTTP_METHOD_OVERRIDE=PUT HEADER REQUIRED FOR POTLATCH2 UPLOADS!

        #charset koi8-r;

        #access_log  logs/host.access.log  main;


        location / {
		passenger_enabled on; # putting this only in the server area does NOT work!
		rails_env development;
		root /var/openstreetmap/openstreetmap-website/public/;
        }

	location /dumps/ {
		alias /var/openstreetmap/dumps/;
		autoindex on;
		gzip_static on;
	}

	# Overpass API
	location ~ ^/overpass/([a-zA-Z0-9_.-]+)$ { 

		if ($request_method = OPTIONS ) { # Handle CORS options requests
			add_header Content-Length 0;
			add_header Content-Type text/plain;
			add_header Access-Control-Allow-Origin "*";
			add_header Access-Control-Allow-Headers "X-Requested-With"; # Workaround for stupid libraries
			return 200;
		}

		add_header Access-Control-Allow-Origin "*";
		alias /var/openstreetmap/overpass/cgi-bin/;
		try_files $1 =404;
		fastcgi_pass  unix:/var/run/fcgiwrap.socket;
		fastcgi_param SCRIPT_FILENAME /var/openstreetmap/overpass/cgi-bin/$1;
		include fastcgi_params;
	}

	# catch other requests to overpass location not handled by fcgi and return a 501 (Not implemented) error
	location /overpass/ {
		return 501;
	}



        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

